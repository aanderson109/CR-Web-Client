<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Change Request</title>
</head>
<body>
    <h2>Edit Change Request</h2>
    <form action="" method="post">
        <input type="text" name="type" value="{{ entry.type }}" required>
        <input type="text" name="system" value="{{ entry.system }}" required>
        <input type="text" name="vendor" value="{{ entry.vendor }}" required>
        <input type="text" name="name" value="{{ entry.name }}" required>
        <textarea name="description" required>{{ entry.description }}</textarea>
        <input type="text" name="status" value="{{ entry.status }}" required>
        <textarea name="comments">{{ entry.comments }}</textarea>
        <input type="submit" value="Update Entry">
    </form>
</body>
</html>
